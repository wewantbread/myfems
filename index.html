<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacred64</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sacred-body">

<section class="sacred-hero">

  <!-- spinning mantra bg stays behind; keep your kaleido divs from last version if you want -->
  <div class="bg-fade" aria-hidden="true"></div>
  <div class="kaleido" aria-hidden="true"></div>

  <!-- center figure -->
  <div class="figure-wrapper">

    <!-- MAIN FIGURE AS SVG -->
    <!-- viewBox is square so it will scale nicely and stay centered on iPhone -->
    <svg class="meditator-svg" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">

      <!-- BODY OUTLINE
           This is a stylized seated/lotus outline:
           - head
           - shoulders/torso
           - crossed legs
           - hands in mudra
           You can tweak stroke if you want even thinner. -->
      <path class="body-outline" d="
        M250 95
        C235 95 225 108 225 122
        C225 138 236 150 250 150
        C264 150 275 138 275 122
        C275 108 265 95 250 95

        M210 165
        C185 185 170 215 170 245
        C170 280 195 300 195 325
        C170 345 150 365 140 385
        C130 405 140 420 155 420
        C170 420 185 405 215 405
        C230 405 240 410 250 410
        C260 410 270 405 285 405
        C315 405 330 420 345 420
        C360 420 370 405 360 385
        C350 365 330 345 305 325
        C305 300 330 280 330 245
        C330 215 315 185 290 165

        M195 325
        C215 315 235 312 250 312
        C265 312 285 315 305 325

        M155 420
        C150 440 165 450 180 445
        C195 440 205 430 215 425
        M345 420
        C350 440 335 450 320 445
        C305 440 295 430 285 425

        M205 260
        C215 255 220 260 220 268
        C220 276 215 280 205 280
        M295 260
        C285 255 280 260 280 268
        C280 276 285 280 295 280
      " />

      <!-- CHAKRAS (7 circles stacked vertically along centerline) -->
      <!-- We'll animate each with CSS: glow, pulse, float -->
      <circle class="chakra chakra-root"    cx="250" cy="360" r="10"/>
      <circle class="chakra chakra-sacral"  cx="250" cy="330" r="9"/>
      <circle class="chakra chakra-solar"   cx="250" cy="300" r="9"/>
      <circle class="chakra chakra-heart"   cx="250" cy="265" r="10"/>
      <circle class="chakra chakra-throat"  cx="250" cy="230" r="8"/>
      <circle class="chakra chakra-brow"    cx="250" cy="195" r="8"/>
      <circle class="chakra chakra-crown"   cx="250" cy="160" r="9"/>

    </svg>

  </div>

</section>

</body>
</html>
