<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sacred64</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sacred-body">

<section class="hero">

  <!-- soft spinning mantra halo behind her -->
  <div class="kaleido-shell" aria-hidden="true">
    <div class="kaleido"></div>
  </div>

  <!-- swirling wind outline -->
  <div class="wind-swirl" aria-hidden="true">
    <span class="swirl-layer swirl-layer--outer"></span>
    <span class="swirl-layer swirl-layer--inner"></span>
  </div>

  <!-- the glowing girl -->
  <div class="chakragirl-wrap">
    <span class="third-eye-orb" aria-hidden="true"></span>
    <img
      class="chakragirl-img"
      src="chakragirl.png"
      alt="sacred meditating figure with aligned chakras"
    />
  </div>

</section>
