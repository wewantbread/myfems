<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Sacred Element Cycle</title>
  <style>
    :root {
      --bg-1: #0c1822;
      --bg-2: #162f24;
      --card: rgba(255, 255, 255, 0.08);
      --line: rgba(255, 255, 255, 0.24);
      --text: #f4fbf8;
      --muted: #c8ddd1;
      --accent: #7ce0b5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(70, 230, 163, 0.24), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(84, 136, 244, 0.2), transparent 38%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      padding: 2rem 1.2rem 3rem;
    }

    .topbar {
      max-width: 1180px;
      margin: 0 auto 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .topbar a {
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 0.5rem 0.95rem;
      font-size: 0.88rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.04);
      transition: background 200ms ease;
    }

    .topbar a:hover { background: rgba(255, 255, 255, 0.14); }

    h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(1.2rem, 2.8vw, 2rem);
    }

    .gallery-layout {
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      gap: 1.25rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .collection {
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 1rem;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 0.65rem 1.5rem rgba(0, 0, 0, 0.22);
    }

    .collection h2 {
      margin: 0 0 0.8rem;
      font-size: 1rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .cards {
      display: grid;
      gap: 0.8rem;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .photo {
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.16);
      cursor: pointer;
      transform: translateY(16px);
      opacity: 0;
      animation: rise-in 640ms ease forwards;
    }

    .photo:nth-child(2n) { animation-delay: 90ms; }
    .photo:nth-child(3n) { animation-delay: 140ms; }

    .photo img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      transition: transform 260ms ease;
    }

    .photo:hover img { transform: scale(1.05); }

    .photo figcaption {
      margin: 0;
      padding: 0.56rem 0.62rem 0.66rem;
      color: var(--muted);
      font-size: 0.82rem;
      line-height: 1.3;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 1rem;
      background: rgba(4, 10, 15, 0.78);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
      z-index: 100;
    }

    .lightbox.open {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox__panel {
      width: min(92vw, 860px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(8, 18, 22, 0.95);
      overflow: hidden;
      transform: scale(0.86);
      transition: transform 240ms ease;
    }

    .lightbox.open .lightbox__panel { transform: scale(1); }

    .lightbox__panel img {
      width: 100%;
      max-height: min(70vh, 760px);
      object-fit: contain;
      display: block;
      background: #030609;
    }

    .lightbox__meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 0.95rem;
      color: var(--muted);
    }

    .lightbox button {
      border: 1px solid var(--line);
      color: var(--text);
      background: rgba(255, 255, 255, 0.07);
      border-radius: 999px;
      padding: 0.35rem 0.7rem;
      cursor: pointer;
    }

    @keyframes rise-in {
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Gallery Collections</h1>
    <a href="index.html">Back Home</a>
  </div>

  <main class="gallery-layout">
    <section class="collection">
      <h2>Veg</h2>
      <div class="cards">
        <figure class="photo" data-desc="Fresh veg collection photo 1" data-full="fb2s1.jpg"><img src="fb2s1.jpg" alt="Veg collection photo 1" /><figcaption>Fresh veg collection photo 1</figcaption></figure>
        <figure class="photo" data-desc="Fresh veg collection photo 2" data-full="fb2s1v2.jpg"><img src="fb2s1v2.jpg" alt="Veg collection photo 2" /><figcaption>Fresh veg collection photo 2</figcaption></figure>
        <figure class="photo" data-desc="Fresh veg collection photo 3" data-full="fb2s1v3.jpg"><img src="fb2s1v3.jpg" alt="Veg collection photo 3" /><figcaption>Fresh veg collection photo 3</figcaption></figure>
        <figure class="photo" data-desc="Fresh veg collection photo 4" data-full="fb2s1v4.jpg"><img src="fb2s1v4.jpg" alt="Veg collection photo 4" /><figcaption>Fresh veg collection photo 4</figcaption></figure>
      </div>
    </section>

    <section class="collection">
      <h2>Training</h2>
      <div class="cards">
        <figure class="photo" data-desc="Training moment image 1" data-full="IMG_3364.jpeg"><img src="IMG_3364.jpeg" alt="Training photo 1" /><figcaption>Training moment image 1</figcaption></figure>
        <figure class="photo" data-desc="Training moment image 2" data-full="IMG_3566.jpeg"><img src="IMG_3566.jpeg" alt="Training photo 2" /><figcaption>Training moment image 2</figcaption></figure>
        <figure class="photo" data-desc="Training moment image 3" data-full="IMG_3568.jpeg"><img src="IMG_3568.jpeg" alt="Training photo 3" /><figcaption>Training moment image 3</figcaption></figure>
      </div>
    </section>

    <section class="collection">
      <h2>Flower</h2>
      <div class="cards">
        <figure class="photo" data-desc="Flower collection image 1" data-full="IMG_3569.jpeg"><img src="IMG_3569.jpeg" alt="Flower photo 1" /><figcaption>Flower collection image 1</figcaption></figure>
        <figure class="photo" data-desc="Flower collection image 2" data-full="IMG_3571.jpeg"><img src="IMG_3571.jpeg" alt="Flower photo 2" /><figcaption>Flower collection image 2</figcaption></figure>
        <figure class="photo" data-desc="Flower collection image 3" data-full="IMG_3588.jpeg"><img src="IMG_3588.jpeg" alt="Flower photo 3" /><figcaption>Flower collection image 3</figcaption></figure>
      </div>
    </section>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__panel">
      <img id="lightbox-image" src="" alt="Expanded gallery preview" />
      <div class="lightbox__meta">
        <span id="lightbox-desc"></span>
        <button type="button" id="close-lightbox">Close</button>
      </div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightbox-image");
    const lightboxDesc = document.getElementById("lightbox-desc");
    const closeButton = document.getElementById("close-lightbox");

    const openLightbox = (src, desc) => {
      lightboxImage.src = src;
      lightboxDesc.textContent = desc;
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    };

    const closeLightbox = () => {
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
    };

    document.querySelectorAll(".photo").forEach((card) => {
      card.addEventListener("click", () => {
        openLightbox(card.dataset.full, card.dataset.desc || "Gallery image");
      });
    });

    lightbox.addEventListener("click", (event) => {
      if (event.target === lightbox) {
        closeLightbox();
      }
    });

    closeButton.addEventListener("click", closeLightbox);

    window.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && lightbox.classList.contains("open")) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
